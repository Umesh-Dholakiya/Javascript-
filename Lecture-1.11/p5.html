<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-case </title>
</head>

<body>

    <script>

        let choice = (prompt("Enter Your Choice :  "));

        switch (choice) {

            case 'sunday':
                console.log(" Sunday : It is Weekend ");
                break;

            case 'monday':
                console.log(" Monday : It is Not Weekend  ");
                break;

            case 'tuesday':
                console.log(" Tuesday : It is Not Weekend  ");
                break;

            case 'wednesday':
                console.log(" Wednesday : It is Not Weekend  ");
                break;

            case 'Thursday':
                console.log(" Thursday : It is Not Weekend  ");
                break;

            case 'friday':
                console.log("  Friday : It is Not Weekend  ");
                break;

            case 'Saturday':
                console.log(" Saturday : It is Weekend  ");
                break;


        }
    </script>
</body>

</html>
