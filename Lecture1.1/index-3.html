<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farenhit Formula</title>
</head>

<body>

    <script>
        // convert to fahrenheit 

        var cel = (parseInt(prompt(" Enter Your Value of cel : ")));

        var Fahrenheit = cel * (9 / 5) + 32;

        document.write(" farenhit is  : " + Fahrenheit + "<br>");



    </script>

</body>
