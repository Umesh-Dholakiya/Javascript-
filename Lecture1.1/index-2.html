<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swaping OF Two Value</title>
</head>
<body>
   
    <script>
        // Swaping In Two Variable 
        
    var a = (parseInt(prompt("Enter Your Value of a : " ))); 
    var b = (parseInt(prompt("Enter Your Value of b : ")));

    document.write("Number OF a : " + a + "<br>");
    document.write("Number OF b : " + b + "<br>" );

    document.write("<br><br> Swaping Value OF A & B : "  + "<br><br>");
     var c = a ;
         a = b;
         b = c;

      document.write("Number OF a : " + a + "<br>");
      document.write("Number OF b : " + b + "<br>");


 </script>

</body>
</html>
