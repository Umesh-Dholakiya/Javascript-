<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area OF Triangle</title>
</head>
<body>

    
    <script>
        // Area Of Triangle 

    var base = (parseInt(prompt("Enter Your Value of p : "))); 
    var height = (parseInt(prompt("Enter Your Value of r : ")));


    var triangle = (0.5 * base * height );

    document.write(" Area Of Triangle  : "  + triangle + "<br>" );



 </script>

</body>
</html>
