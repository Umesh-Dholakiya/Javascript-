<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculation</title>
</head>
<body>

    <script>

        let a = (parseInt(prompt("Enter Your Value of a : ")));
        let b = (parseInt(prompt("Enter Your Value of b : ")));


        document.write("Addition of a & b : " + (a + b) + " <br><br>");
        document.write("Substraction of a & b : " + (a - b) + " <br><br>");
        document.write("Multiplication of a & b : " + (a * b) + " <br><br>");
        document.write("Division of a & b : " + (a / b) + " <br><br>");


    </script>


</body>
</html>
