<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-case</title>
</head>
<body>
    
    <script>
         
         let choice = (parseInt(prompt("Enter Your Choice :  \n")));
         
    switch(choice){
            
            case 1 : document.write("[ January : 31 Days in This Month ]");
                break;
            
            case 2 : document.write("[ Fabuary : 28 Days in This Month ]");
                break;
                    
            case 3: document.write("[ March : 31 Days in This Month ]");
                break;
                
            case 4: document.write("[ April : 30 Days in This Month ]");
                break;
                
            case 5: document.write("[ May : 31 Days in This Month ]");
                break;
                
            case 6: document.write("[ June : 30 Days in This Month ]");
                break;
                
            case 7: document.write("[ July : 31 Days in This Month ]");
                break;

            case 8: document.write("[ August : 31 Days in This Month ]");
                break;

            case 9: document.write("[ Saptember : 30 Days in This Month ]");
                break;
                
            case 10: document.write("[ Octomber : 31 Days in This Month ]");
                break;

            case 11: document.write("[ November : 30 Days in This Month ]");
                break;

            case 12: document.write("[ December : 31 Days in This Month ]");
                break;
            
            default : 
            document.write ("\n Enter The Valid No. Of Week.... ");	
                
        }
    </script>
</body>
</html>
