<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Checker</title>
</head>

<body>


    <script>
        let choice = (parseInt(prompt("Enter Your Choice Number  :- ")));

        switch (choice) {

            case 1:
                document.write(" Monday : it is not weekend..");
                break;

            case 2:
                document.write(" Tuesday : it is not weekend..");
                break;

            case 3:
                document.write(" Wednesday : it is not weekend..");
                break;

            case 4:
                document.write(" Thursday : it is not weekend..");
                break;

            case 5:
                document.write(" Friday : it is not weekend....");
                break;

            case 6:
                document.write(" Saturday :  Weekend Time ");
                break;

            case 7:
                document.write(" Sunday : Weekend Time ");
                break;

            default:
                document.write("Enter Valid Number....");
        }
    </script>


</body>

</html>
