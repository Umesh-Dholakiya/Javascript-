<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, -2, 33, -4, 95, -6, -54, 23];

        document.write("Original array : " + arr) ;

        function Negative(element) {
            return element < 0;
        }

        var negativeValue = arr.filter(Negative);

        document.write("<br><br> Negative Elements:  ", negativeValue + " ");
    </script>
</body>

</html>
