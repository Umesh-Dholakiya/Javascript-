<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>

        const arr = ["php", "angular js", "android", "ruby", "python"];
        document.getElementById("demo1").innerHTML ="Original Array : " + arr;

        arr.reverse();

        document.getElementById("demo2").innerHTML ="Reverse Array : " +  arr;

    </script>
</body>

</html>
