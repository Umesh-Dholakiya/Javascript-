<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="calculator">
        <div id="input-wrap" >
            <div id="tmp"></div>
            <input type="text" name="display" placeholder="0" id="display" class="display">
        </div>
        <div id="button-wrap">
            
            <button id="all-clear" value="AC" onclick="cleardisplay('')" >AC</button>
            <button id="clear" value="C" onclick="cleardisplay('')">C</button>
            <button id="sign" value="%" onclick="addToDisplay('%')">%</button>
            <button class="amt divide" value="/" onclick="addToDisplay('/')">/</button>

            <button class="number" value="7" onclick="addToDisplay('7')">7</button>
            <button class="number" value="8" onclick="addToDisplay('8')">8</button>
            <button class="number" value="9" onclick="addToDisplay('9')">9</button>
            <button class="amt times" value="*" onclick="addToDisplay('*')">*</button>

            <button class="number" value="4" onclick="addToDisplay('4')">4</button>
            <button class="number" value="5" onclick="addToDisplay('5')">5</button>
            <button class="number" value="6" onclick="addToDisplay('6')">6</button>
            <button class="amt minus" value="-" onclick="addToDisplay('-')">-</button>

            <button class="number" value="1" onclick="addToDisplay('1')">1</button>
            <button class="number" value="2" onclick="addToDisplay('2')">2</button>
            <button class="number" value="3" onclick="addToDisplay('3')">3</button>
            <button class="amt plus"  value="+" onclick="addToDisplay('+')">+</button>

            <button class="number num-0" value="0" onclick="addToDisplay('0')">0</button>
            <button id="dot" value="." onclick="addToDisplay('.')">.</button>
            <button id="result" value="=" class="eval" onclick="Calc()">=</button>
        </div>
    </div>




    <script>
        function addToDisplay(value) {
            var display = document.getElementById("display");
            display.value += value;
        }
        function cleardisplay() {
            var display = document.getElementById("display");
            display.value = '';
        }
        function Calc() {
            var display = document.getElementById("display");
            display.value = eval(display.value);
        }
    </script>
</body>

</html>
