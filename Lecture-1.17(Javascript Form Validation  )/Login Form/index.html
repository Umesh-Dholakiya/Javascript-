<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

<style>
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap");
@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
    text-decoration: none;
}

body {
    width: 100%;
    height: 100vh;
    position: relative;
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradient 10s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
}

@keyframes gradient {
    0% {
        background-position: 0% 50%;
    }

    50% {
        background-position: 100% 50%;
    }

    100% {
        background-position: 0% 50%;
    }
}

.square {
    position: absolute;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(5px);
    box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 15px;
    animation: square 10s linear infinite;
    animation-delay: calc(-1s * var(--i));
}

@keyframes square {

    0%,
    100% {
        transform: translateY(-20px);
    }

    50% {
        transform: translateY(20px);
    }
}

.square:nth-child(1) {
    width: 100px;
    height: 100px;
    top: -15px;
    right: -45px;
}

.square:nth-child(2) {
    width: 150px;
    height: 150px;
    top: 105px;
    left: -125px;
    z-index: 2;
}

.square:nth-child(3) {
    width: 60px;
    height: 60px;
    bottom: 85px;
    right: -45px;
    z-index: 2;
}

.square:nth-child(4) {
    width: 50px;
    height: 50px;
    bottom: 35px;
    left: -95px;
}

.square:nth-child(5) {
    width: 50px;
    height: 50px;
    top: -15px;
    left: -25px;
}

.square:nth-child(6) {
    width: 85px;
    height: 85px;
    top: 165px;
    right: -155px;
    z-index: 2;
}


.card {
    width: 400px;
    height: 400px;
    background-color: transparent;
    border: 1px solid #fff;
    backdrop-filter: blur(3px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    border-radius: 20px;
    margin-top: 50px;
}

.card h2 {
    margin-bottom: 10px;
}

.card a.fp {
    width: 100%;
    display: flex;
    color: #5881D0;
    justify-content: center;
    align-items: center;
}

.form {
    display: flex;
    flex-direction: column;
    width: 100%;
}

.form input {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #DDDDDD;
    color: #A0A6A3;
    font-family: "Roboto Mono", sans-serif;
    /* box-shadow: 1px 5px 9px rgba(211, 211, 211, .7); */
}

.form input.email {
    margin-bottom: 10px;
}

.form input.pass {
    margin-bottom: 12px;
}

.login_btn {
    font-size: 20px;
    color: white;
    border-radius: 15px;
    border: none;
    background-color: #003A74;
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    margin-bottom: 15px;
    background: linear-gradient(-90deg, #003A74, #006AD5);
    /* box-shadow: 1px 5px 9px rgba(211, 211, 211, .9); */
}

</style>
</head>

<body>
    <div class="card" id="message">
        <h2>Login Form</h2>

        <div class="square" style="--i:0;"></div>
        <div class="square" style="--i:1;"></div>
        <div class="square" style="--i:2;"></div>
        <div class="square" style="--i:3;"></div>
        <div class="square" style="--i:4;"></div>
        <div class="square" style="--i:5;"></div>

        <form action="" onsubmit="return validateForm() , pass_check()" class="form">

            <label for="email">Email </label>
            <input type="email" placeholder="Your Email Adress" class="email" name="email" id="email">

            <label for="password ">Password</label>
            <input type="password" placeholder="Your Password Here" id="pswd1" name="password" class="pass">

            <label for="password ">Confirm Password</label>
            <input type="password" placeholder="Your Confirm Password Here" id="pswd2" class="pass"
                name="confirm_password">

            <input type="submit" name="submit" class="login_btn">
        </form>

        <a href="#" class="fp">Forgot password?</a>
    </div>

    <script>
        function validateForm() {
            var email = document.getElementById("email").value;

            if (email == null || email == "") {
                alert("Fill the Email please!");
                return false;
            }
        }

        function pass_check() {

            var pswd1 = document.getElementById("pswd1").value;
            var pswd2 = document.getElementById("pswd2").value;


            if (pswd1 == "" || pswd2 == "") {
                alert("Fill the password please!");
                return false;
            }
            else if (pswd1.length < 8 && pswd1.length > 15) {
                alert("Your Password length Is 8 to 15 Character long.");
                return false;
            }
            else if (pswd1 != pswd2) {
                alert("Passwords are not same");
                return false;
            }
            else {
                alert("Your password created successfully");
                alert("Your form has been submitted successfully");
            }
        }
    </script>
</body>

</html>
