<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Basic form styling */
        body {
            font-family: Arial, sans-serif;
            background: url("https://images.unsplash.com/photo-1608942025318-1191eeade556?q=80&w=1155&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D") no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
        }

        .card {
            width: 350px;
            height: 100%;
            border: 1px solid #fff;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 20px;
            margin-top: 50px;
            background-color: #fff;
        }

        label {
            color: #000;
            font-size: 13px;

        }

        .card h2 {
            text-align: center;
            color: #000;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="username"] {
            width: 100%;
            padding: 5px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            /* opacity: 0.3; */
            border-radius: 3px;
            box-sizing: border-box;
            background-color: transparent;
            color: #000;
            outline: none;
        }

        input::placeholder {
           color: #666;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="container">
            <h2>Registration Form</h2>
            <form action="" onsubmit="return Form() , pass_check()" name="FormValidate" class="form">

                <label for="name">First Name </label>
                <input type="text" name="fname" placeholder="Enter Your First Name Here">

                <label for="name">Last Name </label>
                <input type="text" name="lname" placeholder="Enter Your Last Name Here">

                <label for="email">Email </label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email Address Here..">

                <label for="username">Username </label>
                <input type="text" id="username" name="username" placeholder="Enter Your Username Here..">

                <label for="number">Mobile Number </label>
                <input type="number" name="number" id="number" placeholder="Enter Your Mobile Number Here">

                <label for="password ">Password</label>
                <input type="password" placeholder="Enter Your password Here" class="pass" name="pass" id="pswd1">

                <label for="password ">Confirm Password</label>
                <input type="password" placeholder="Enter Your Confirm password Here" class="password" name="pass"
                    id="pswd2">

                <input type="submit" name="submit">
            </form>
        </div>
    </div>



    <script>
        function Form() {
            let fname = document.forms["FormValidate"]["fname"].value;
            let lname = document.forms["FormValidate"]["lname"].value;

            if (fname == "") {
                alert("First Name Is can't be filled out.");
                return false;
            }
            else if (lname == "") {
                alert("Last Name Is can't be filled out.");
                return false;
            }

        }

        function pass_check() {
            let pwd1 = document.getElementById("pwd1").value;
            let pwd2 = document.getElementById("pwd2").value;
            let upr;
            let lwr;
            let digit;
            let sym;

            if (pwd1 !== pwd2) {
                alert("Passwords do not match");
                return false;
            } else if (pwd1.length < 8) {
                alert("Password must be at least 8 characters long");
                return false;
            } else if (!upr.test(pwd1)) {
                alert("Password must contain at least one uppercase letter");
                return false;
            } else if (!lwr.test(pwd1)) {
                alert("Password must contain at least one lowercase letter");
                return false;
            } else if (!digit.test(pwd1)) {
                alert("Password must contain at least one digit");
                return false;
            } else if (!sym.test(pwd1)) {
                alert("Password must contain at least one symbol");
                return false;
            }

            return true;
        }

        
    </script>

</body>

</html>
