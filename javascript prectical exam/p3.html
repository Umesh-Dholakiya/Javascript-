<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let  Celsius = parseInt(prompt("Enter Your Celsius  : "));

        let Fahrenheit = (9 / 5 * Celsius) + 32;
        
        console.log(" Your Celsius Value : " + Celsius);
        console.log(" Your Fahrenheit Value : " + Fahrenheit);

        

    </script>
</body>
</html>
