<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        let a = parseInt(prompt("Enter Your Value a : "));


        if(a < 0 ){
            console.log("Your Age Is Invalid for  Voting");
        }
        else if(a < 18 || a > 70 ){
            console.log("Your Age Is Not Eligible for Voting ");
        }
        else{
            console.log("Your Age Is Eligible For Voting");
        }
        
    </script>
</body>
</html>
