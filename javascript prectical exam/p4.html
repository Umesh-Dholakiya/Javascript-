<body>
    
    <script> 

        let  Salary = parseInt(prompt("Enter Your Salary  : "));

        let HRA = Salary * 0.10;
        let DA = Salary * 0.05;
        let TA = Salary * 0.08;

        let Rs = Salary + HRA + DA + TA ;
        console.log(" Your HRA Value : " + HRA);
        console.log(" Your DA Value : " + DA);
        console.log(" Your TA Value : " + TA);
        console.log(" Your Gross Value : " + Rs);

        

    </script>
</body>
