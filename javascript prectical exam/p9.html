<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let a = parseInt(prompt("Enter Your Value a : "));

        if(a % 2 == 0){
            console.log("Your Number Is Even");
        }
        else{
            console.log("Your Number Is Odd");
        }
    </script>
</body>

</html>
