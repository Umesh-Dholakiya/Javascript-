<body>
    
    <script>

        let a = parseInt(prompt("Enter Your First Value : "));
        let b = parseInt(prompt("Enter Your Second Value : "));

        console.log("Addition Of Two Value : " + (a + b));
        console.log("subtraction Of Two Value : " + (a - b));
        console.log("multiplication Of Two Value : " + (a * b));
        console.log("division Of Two Value : " + (a / b));

    </script>
