<!DOCTYPE html>

<body>
    

    <script>

        let p = parseInt(prompt("Enter Your Value p : "));
        let r = parseInt(prompt("Enter Your Value r : "));
        let n = parseInt(prompt("Enter Your Value n : "));

        let interest =  p * r  * n / 100;

        console.log("Your Rate Of Interest : " + interest);
    </script>
