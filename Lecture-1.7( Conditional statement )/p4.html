<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Percentage </title>
</head>
<body>
    <script>
        let A = (parseInt(prompt("Enter Your Number A: ")));
        let B = (parseInt(prompt("Enter Your Number B: ")));
        let C = (parseInt(prompt("Enter Your Number C: ")));
        let D = (parseInt(prompt("Enter Your Number D: ")));

        if(A > B){
            document.write(" A is Max");
        }
        else if(B > C){
            document.write(" B Is Max");
        }
        else if(C > D){
            document.write("C is Max");
        }        
        else {
            document.write("D Is Max");
        }
    </script>
</body>
</html>
