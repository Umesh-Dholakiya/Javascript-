<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year </title>
</head>
<body>
    
    <script>
        var year = (parseInt(prompt("Enter Your Number Year: ")));

        if(year % 4 == 0){
            document.write("Your Number Is Leap Year");
        }
        else{
            document.write("Your Number Is Not Leap Year");

        }
    </script>

</body>
</html>
