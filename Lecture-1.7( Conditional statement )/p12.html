<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let angle1 = parseFloat(prompt("Enter the first angle (in degrees):"));
        let angle2 = parseFloat(prompt("Enter the second angle (in degrees):"));
        let angle3 = parseFloat(prompt("Enter the third angle (in degrees):"));

        let total = angle1 + angle2 + angle3;

        if (total === 180) {
            console.log("The angles form a valid triangle.");
        } else {
            console.log("The angles do not form a valid triangle.");
        }
    </script>
</body>

</html>
