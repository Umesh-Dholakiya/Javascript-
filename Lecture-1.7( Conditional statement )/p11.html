<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic calculator</title>
</head>

<body>


    <script>

        let a = (parseInt(prompt("Enter The First Number a:")));
        let b = (parseInt(prompt("Enter The Second Number b:")));
        let choice = prompt("Select Your Choice for (+, -, *, /):");

        let result;

        if (choice === "+") {
            result = a + b;
        } 
        else if (choice === "-") {
            result = a - b;
        } 
        else if (choice === "*") {
            result = a * b;
        } 
        else if (choice === "/") {
            if (b !== 0) {
                result = a / b;
            } else {
                result = "Error: Division by zero!";
            }
        } 
        else {
            result = "Invalid choice. Please choose +, -, *, or /.";
        }

        // Display the result
        console.log(`a = ${a}`);
        console.log(`b = ${b}`);
        console.log(`Selected Your Choice for: ${choice}`);
        console.log(`Ans = ${result}`);

    </script>
</body>

</html>
