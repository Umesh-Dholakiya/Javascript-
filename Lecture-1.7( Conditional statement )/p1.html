<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive-negative number </title>
</head>
<body>
    
    <script>
        var a = (parseInt(prompt("Enter Your Number a : ")));

        if(a > 0 == 0 ){
            document.write("Your Number Is Positive");
        }
        else{
            document.write("Your Number Is Negative");

        }
    </script>

</body>
</html>
