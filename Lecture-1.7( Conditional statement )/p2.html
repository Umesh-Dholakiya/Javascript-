<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd-Even number </title>
</head>
<body>
    
    <script>
        var a = (parseInt(prompt("Enter Your Number a : ")));

        if(a % 2 == 0){
            document.write("Your Number Is Even");
        }
        else{
            document.write  ("Your Number Is Odd");

        }
    </script>

</body>
</html>
