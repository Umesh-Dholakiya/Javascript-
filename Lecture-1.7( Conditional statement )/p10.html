<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        let a = parseFloat(prompt("Enter the first number a :"));
        let b = parseFloat(prompt("Enter the second number b :" ));
       
        let choice = prompt("Select Your Choice for  (+, -, *, /):");
        let result;

        switch (choice) {
            case "+":
                result = a + b;
                break;
            case "-":
                result = a - b;
                break;
            case "*":
                result = a * b;
                break;
            case "/":
                if (b !== 0) {
                    result = a / b;
                } else {
                    result = "Error: Division by zero!";
                }
                break;
            default:
                result = "Invalid operation. Please choose +, -, *, or /.";
        }

        // Display the result
        console.log(`a = ${a}`);
        console.log(`b = ${b}`);
        console.log(`Selected Your Choice for: ${choice}`);
        console.log(`Ans = ${result}`);

    </script>
</body>

</html>
