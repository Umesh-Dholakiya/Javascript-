<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

  <style>
      body {
    background: linear-gradient(-45deg, #ee765291, #e73c7e85, #23a5d590, #23d5ab93);
	background-size: 400% 400%;
	animation: gradient 15s ease infinite;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}
   
.container {
    background-color: rgba(255, 255, 255, 0.514);
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.26);
    padding: 40px;
    width: 80%; 
    max-width: 400px;
}
h1 {
    color: #2c3e50;
    font-weight: bold;
    margin-bottom: 30px;
    text-align: center;
}
input[type="text"] {
    border: none;
    border-bottom: 2px solid #95a5a6;
    border-radius: 0;
    box-shadow: none;
    margin-bottom: 23px;
    padding: 10px 0 10px 15px;
    width: 100%;
    transition: border-color 0.3s;
    outline: none;
}
input[type="text"]:focus {
    border-color: #3498db;
}

.button.is-success {
    background-color: #8bc34a;
    border: none;
    border-radius: 5px;
    color: #ffffff;
    cursor: pointer;
    font-size: 16px;
    padding: 10px 20px;
    transition: background-color 0.3s;
    width: 100%;
}

.button.is-success:hover {
    background-color: #689f38;
}

/* Modify the Delete button */
.delete-btn {
    background-color: #d32714;
    border: none;
    border-radius: 5px;
    color: #ffffff;
    cursor: pointer;
    font-size: 14px;
    padding: 5px 10px;
    transition: background-color 0.3s;
    margin-top: 5px;
}

.delete-btn:hover {
    background-color: #fff;
}

.todo-item {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}
.todo-item input[type="checkbox"] {
    margin-right: 10px;
    cursor: pointer;
}

.todo-item span {
    flex: 1; 
    color: #34495e; 
    font-size: 16px;
}
</style>

</head>

<body>

    <div class="container">
        <h1 class="title">To-Do List</h1>
        <input type="text" id="todo-input" class="input" placeholder="Enter Your Task...">
        <button class="button is-success" onclick="addTodobtn()">Add Task</button>
        <div id="todo-list"></div>
    </div>

    <script>

      let todoList = [];

function addTodobtn() {
    const todoInput = document.getElementById('todo-input');
    const task = todoInput.value.trim();
    if (task !== '') {
        todoList.push({ task: task, done: false });
        displayTodos();
        todoInput.value = '';
    }
}

function toggleDone(index) {
    todoList[index].done = !todoList[index].done;
    displayTodos();
}

function deleteTodo(index) {
    todoList.splice(index, 1);
    displayTodos();
}

function displayTodos() {
    const todoListElement = document.getElementById('todo-list');
    todoListElement.innerHTML = '';
    todoList.forEach((todo, index) => {
        const div = document.createElement('div');
        div.className = 'todo-item';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = todo.done;
        checkbox.addEventListener('change', () => toggleDone(index));

       
        const taskSpan = document.createElement('span');
        taskSpan.textContent = todo.task;
        taskSpan.style.textDecoration = todo.done ? 'line-through' : 'none';

       
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = 'âŒ';
        deleteBtn.addEventListener('click', () => deleteTodo(index));

        div.appendChild(checkbox);
        div.appendChild(taskSpan);
        div.appendChild(deleteBtn);

        todoListElement.appendChild(div);
    });
}
    </script>

</body>

</html>
