<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quastion-3</title>
</head>

<body>
  <script>

    class MultiplicationTable {
      constructor(number) {
        this.number = number;
      }

      printTable() {
        let i = 1;
        do {
          console.log(`${this.number} * ${i} = ${this.number * i}`);
          i++;
        } while (i <= 10);
      }
    }

    // Example usage
    const num = parseInt(prompt("Enter a number:"));
    const table = new MultiplicationTable(num);
    console.log(`Multiplication Table Of ${num}:`);
    table.printTable();

  </script>
</body>


</html>
