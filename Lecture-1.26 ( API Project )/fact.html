<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact</title>
</head>

<body>

    <p id="fact"></p>
    <button id="generate" onclick="generate()">Generate</button>

    <script>

        const generate = function () {

            const country = [

                {
                    "fact": "After the Eiffel Tower was built, one person was killed during the installation of the lifts. No one was killed during the actual construction of the tower"
                },
                {
                    "fact": "The music group Simply Red got its name from band member Mick Hucknall, who has red hair"
                },
                {
                    "fact": "The Toronto Maple Leafs used to be called the Toronto Arenas, then the St. Patricks and finally the Maple Leafs"
                },
                {
                    "fact": "Seven percent of a humans body wieght is made up of blood"
                },
                {
                    "fact": "A study indicates that smokers are likely to die on average six and a half years earlier than non-smokers"
                },
                {
                    "fact": "In New York City there are 6,374.6 miles of streets"
                },
                {
                    "fact": "The longest acceptance speech in the history of the Oscars was by Greer Garson in 1942. She received an Oscar for Best Actress for the movie Mrs. Miniver, and her speech was five minutes and 30 seconds long"
                },
                {
                    "fact": "The word Spain means \"the land of rabbits.\""
                },
                {
                    "fact": "There is a Hamburger hall of fame in Seymour, Wisconsin"
                },
                {
                    "fact": "The largest number of children born to one woman, who was a Russian peasant is 69"
                },
                {
                    "fact": "The actor who played the T-1000 in Terminator 2 (Robert Patrick) and the lead singer of Filter are brothers"
                },
                {
                    "fact": "Used in art the word \"sfumato\" refers to the subtle blending of an outline by gradually blending one tone into another"
                },
                {
                    "fact": "There are 54 bones in your hands including the wrists"
                },
                {
                    "fact": "The average day is actually 23 hours, 56 minutes and 4.09 seconds. We have a leap year every four years to make up for this shortfall"
                }

            ];
            let index = Math.floor(Math.random() * country.length);
            document.getElementById("fact").innerHTML = country[index].fact;

        }

        window.onload = function () {
            generate();

            document.getElementById("generate").addEventListener('click', generate);

        }
    </script>
</body>

</html>
