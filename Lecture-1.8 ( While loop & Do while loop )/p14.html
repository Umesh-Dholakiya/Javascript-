<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum of All Fibonacci series</title>
</head>

<body>


  <script>

      let prev = 0, current = 1, next = 0, count = 0;
      let sum = 0;

      // Removed unnecessary console.log
      var a = parseInt(prompt("Enter Your Number a : "));

      while (count < a) {
          next = prev + current;
          console.log(next);
          sum += next;

          prev = current;
          current = next;
          count++;
      }

      console.log("Sum of all elements:", sum);

  </script>
</body>

</html>
