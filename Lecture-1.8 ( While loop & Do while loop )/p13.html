<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of All Fibonacci series</title>
</head>

<body>


    <script>

        let n1 = 0, n2 = 1, num3 = 0, count = 0;
        let sum = 0;

        var a = parseInt(prompt("Enter Your Number a : "));

        while (count < a) { 
            num3 = n1 + n2;
            console.log(num3);
            sum += num3;

            n1 = n2;
            n2 = num3;
            count++;
        }

        console.log("Sum of all elements:", sum);

    </script>
</body>

</html>
