<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var n1 = 0, n2 = 1, n3 = 0,sum = 0;
        var a = parseInt(prompt("Enter the number of terms in the Fibonacci series : "));
        
        while (a > n3) {
            console.log(n3);
            n1 = n2;
            n2 = n3;
            n3 = n1 + n2;
            sum += n3;
        }
        console.log("Sum of all elements:" +sum);
    </script>

</body>

</html>
