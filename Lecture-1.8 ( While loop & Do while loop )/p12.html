<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of All Even Element & Sum</title>
</head>

<body>

    <script>
        let i = 2; 
        let evenSum = 0;
        var a = parseInt(prompt("Enter Your Number a : "));

        while (i <= a) {
            console.log(i); 
            evenSum += i;  
            i += 2;        
        }

        console.log("Sum of all even elements:", evenSum);

    </script>
</body>

</html>
