<body>

    <script>

        var a = parseInt(prompt("Enter Your Number a : "));
        var b = parseInt(prompt("Enter Your Number b : "));

        while (a <= b) {

            if (a % 4 == 0) {
                console.log(a);
            }
            a++;
        }
    </script>
