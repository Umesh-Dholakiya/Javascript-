<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        let num1 = parseInt(prompt("Enter Your First Value : "));
        let num2 = parseInt(prompt("Enter Your Second Value : "));

        console.log("Original values : ");
        console.log("num1 : " + num1);
        console.log("num2 : " + num2);

        function swap(num1, num2){
            let c = num1;
            num1 = num2;
            num2 = c;
            return [num1 , num2];
        }


        let [ans1, ans2] = swap(num1, num2);
        console.log("\nSwapped values (using c variable) : ");
        console.log("num1 : " + ans1);
        console.log("num2 : " + ans2);


    </script>
</body>

</html>
